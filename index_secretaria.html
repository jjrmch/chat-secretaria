<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat ERASMUS</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    :root {
      /* Ventana y bordes */
      --chat--window--width: 450px;
      --chat--window--height: 600px;
      --chat--border-radius: 16px;
      /* Colores */
      --chat--color--primary: #2196F3;
      --chat--color-secondary: #373434;
      --chat--message--user--background: #2196F3;
      --chat--message--user--color: #ffffff;
      --chat--message--bot--background: #ffffff;
      --chat--message--bot--color: #333333;
      /* Header */
      --chat--header--background: #2196F3;
      --chat--header--color: #ffffff;
      /* Toggle botón (modo ventana) */
      --chat--toggle--background: #2196F3;
      --chat--toggle--hover--background: #42A5F5;
      --chat--toggle--active--background: #1976D2;
    }
    /* Sin imagen de fondo */
    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* chat flotando abajo */
    }
    /* Mensajes en recuadro/burbujas */
    .message {
      border-radius: 20px !important;       /* Bordes redondeados */
      padding: 12px 16px !important;        /* Espaciado */
      margin: 6px 0 !important;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 75%;
      word-wrap: break-word;
    }
    .message.bot {
      background-color: #f5f5f5 !important;
      color: #333 !important;
      align-self: flex-start;
    }
    .message.user {
      background-color: #2196F3 !important;
      color: #fff !important;
      align-self: flex-end;
    }
    /* Ajuste del chat flotante */
    #n8n-chat {
      position: fixed;
      bottom: 30px;
      right: 30px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="n8n-chat"></div>
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
    createChat({
      webhookUrl: 'https://geology-showers-magical-offering.trycloudflare.com/webhook/ad4db6d1-9e47-45a4-86e1-b90967df9957/chat',
      target: '#n8n-chat',
      mode: 'window',
      showWelcomeScreen: false,
      loadPreviousSession: true,
      enableStreaming: false,
      initialMessages: ['¡Hola! Estás en el chat de secretaría.'],
      metadata: { project: 'Chat secretaría' },
      i18n: {
        en: {
          title: 'Chat Secretaría',
          subtitle: 'Realiza consultas a la base de datos',
          inputPlaceholder: 'Escribe tu consulta...',
        }
      },
    });
  </script>
</body>
</html>
